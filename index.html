<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>
</head>



<body>

  <main>
    <article id="picture">
    <img src="images/image-product-desktop.jpg" alt="perfume picture">
    </article>

    <article id="description">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>

      
        <p id="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
          <article id="prices">
        <p id="newPrice"><strong>$149.99</strong></p>
        <p id="oldPrice"><s>$169.99</s></p>
          </article>
        <button type="submit">Add to Cart</button>
    </article>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
